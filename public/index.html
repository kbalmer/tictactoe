<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noughts & Crosses</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="img/gamelogo.ico">
</head>
<body>
    <div class="main_title">
        <h1>Welcome to Noughts & Crosses</h1>
    </div>
    <div class="grid_container">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <div class="player_turn">
        <h2 id="turn">It is Player 1's turn, you are X's.</h2>
    </div>
    <button type="button" class="reset_button">Reset</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" async="" src="js/game.js"></script>
</body>
</html>
